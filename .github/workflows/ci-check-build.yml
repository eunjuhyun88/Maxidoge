name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  # Required for $env/static imports during svelte-kit check/build in CI.
  COINALYZE_API_KEY: ci_dummy_key
  PUBLIC_EVM_CHAIN_ID: '1'
  PUBLIC_EVM_RPC_URL: https://example.com
  PUBLIC_WALLETCONNECT_PROJECT_ID: ci_dummy_project

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Type check
        run: npm run check

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
