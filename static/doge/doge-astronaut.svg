<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Astronaut Doge - Space helmet -->
  <!-- Helmet outer shell -->
  <ellipse cx="100" cy="105" rx="78" ry="75" fill="#e0e0e0" stroke="#000" stroke-width="3.5"/>
  <!-- Helmet inner ring -->
  <ellipse cx="100" cy="105" rx="72" ry="69" fill="#ccc" stroke="#000" stroke-width="2"/>
  <!-- Visor glass -->
  <ellipse cx="100" cy="108" rx="62" ry="58" fill="#1a3a5c" stroke="#000" stroke-width="3" opacity="0.85"/>
  <!-- Visor reflection -->
  <path d="M55 80 Q70 65 100 62 Q85 70 60 90" fill="#4a8abf" opacity="0.3"/>
  <!-- Head inside helmet -->
  <ellipse cx="100" cy="112" rx="52" ry="48" fill="#d4a33e" stroke="none"/>
  <!-- Inner face -->
  <ellipse cx="100" cy="118" rx="35" ry="30" fill="#f0d06e"/>
  <!-- Ears (pressed against helmet) -->
  <path d="M55 88 L50 68 L68 82 Z" fill="#d4a33e"/>
  <path d="M145 88 L150 68 L132 82 Z" fill="#d4a33e"/>
  <!-- Eyes - wide with wonder -->
  <ellipse cx="82" cy="108" rx="11" ry="13" fill="#fff" stroke="#000" stroke-width="2.5"/>
  <circle cx="84" cy="108" r="6" fill="#1a5276"/>
  <circle cx="86" cy="106" r="2.5" fill="#fff"/>
  <circle cx="82" cy="112" r="1.5" fill="#fff" opacity="0.5"/>
  <ellipse cx="118" cy="108" rx="11" ry="13" fill="#fff" stroke="#000" stroke-width="2.5"/>
  <circle cx="120" cy="108" r="6" fill="#1a5276"/>
  <circle cx="122" cy="106" r="2.5" fill="#fff"/>
  <circle cx="118" cy="112" r="1.5" fill="#fff" opacity="0.5"/>
  <!-- Nose -->
  <ellipse cx="100" cy="124" rx="6" ry="4.5" fill="#1a1a1a" stroke="#000" stroke-width="1.5"/>
  <!-- Excited open mouth -->
  <ellipse cx="100" cy="138" rx="12" ry="8" fill="#2a1a00" stroke="#000" stroke-width="2"/>
  <path d="M90 136 Q100 132 110 136" fill="#ff6b8a" stroke="none"/>
  <!-- Stars reflected in visor -->
  <circle cx="52" cy="78" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="148" cy="85" r="1.5" fill="#ffd700" opacity="0.8"/>
  <circle cx="140" cy="140" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="62" cy="145" r="1.5" fill="#ffd700" opacity="0.6"/>
  <!-- Helmet details - bolts -->
  <circle cx="32" cy="105" r="4" fill="#999" stroke="#000" stroke-width="1.5"/>
  <circle cx="168" cy="105" r="4" fill="#999" stroke="#000" stroke-width="1.5"/>
  <!-- Antenna on helmet -->
  <line x1="100" y1="30" x2="100" y2="18" stroke="#888" stroke-width="3"/>
  <circle cx="100" cy="15" r="5" fill="#ff3333" stroke="#000" stroke-width="2"/>
  <!-- Blinking light -->
  <circle cx="100" cy="15" r="3" fill="#ff6666" opacity="0.6"/>
  <!-- Helmet collar -->
  <path d="M40 160 Q100 180 160 160" fill="#ccc" stroke="#000" stroke-width="3"/>
  <path d="M45 155 Q100 172 155 155" fill="#ddd" stroke="none"/>
</svg>