<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Wizard Doge - Pointed hat and staff -->
  <!-- Staff -->
  <line x1="165" y1="60" x2="175" y2="195" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
  <!-- Staff crystal -->
  <path d="M165 55 L158 42 L165 28 L172 42 Z" fill="#a855f7" stroke="#000" stroke-width="2"/>
  <circle cx="165" cy="42" r="5" fill="#c084fc" opacity="0.7"/>
  <!-- Sparkles around crystal -->
  <circle cx="155" cy="35" r="2" fill="#ffd700"/>
  <circle cx="175" cy="32" r="1.5" fill="#ffd700"/>
  <circle cx="160" cy="48" r="1.5" fill="#ffd700"/>
  <!-- Head base -->
  <ellipse cx="100" cy="120" rx="60" ry="55" fill="#d4a33e" stroke="#000" stroke-width="3.5"/>
  <!-- Inner face -->
  <ellipse cx="100" cy="128" rx="40" ry="35" fill="#f0d06e"/>
  <!-- Ears (peeking from hat) -->
  <path d="M48 95 L35 55 L65 78 Z" fill="#d4a33e" stroke="#000" stroke-width="3"/>
  <path d="M152 95 L165 55 L135 78 Z" fill="#d4a33e" stroke="#000" stroke-width="3"/>
  <!-- Wizard Hat -->
  <path d="M35 95 L100 8 L165 95 Z" fill="#2a1a5e" stroke="#000" stroke-width="3"/>
  <!-- Hat brim -->
  <ellipse cx="100" cy="95" rx="72" ry="12" fill="#2a1a5e" stroke="#000" stroke-width="3"/>
  <!-- Hat stars -->
  <path d="M80 50 L82 44 L84 50 L78 46 L86 46 Z" fill="#ffd700" stroke="none"/>
  <path d="M110 35 L112 29 L114 35 L108 31 L116 31 Z" fill="#ffd700" stroke="none"/>
  <path d="M95 65 L96.5 61 L98 65 L93 62.5 L100 62.5 Z" fill="#ffd700" stroke="none"/>
  <circle cx="120" cy="55" r="2" fill="#ffd700"/>
  <circle cx="75" cy="70" r="1.5" fill="#ffd700"/>
  <!-- Hat band -->
  <path d="M55 88 Q100 78 145 88" fill="none" stroke="#a855f7" stroke-width="4"/>
  <!-- Eyes - wise/magical -->
  <ellipse cx="82" cy="115" rx="10" ry="11" fill="#fff" stroke="#000" stroke-width="3"/>
  <circle cx="84" cy="116" r="5" fill="#a855f7"/>
  <circle cx="86" cy="114" r="2" fill="#fff"/>
  <ellipse cx="118" cy="115" rx="10" ry="11" fill="#fff" stroke="#000" stroke-width="3"/>
  <circle cx="120" cy="116" r="5" fill="#a855f7"/>
  <circle cx="122" cy="114" r="2" fill="#fff"/>
  <!-- Wise eyebrows -->
  <path d="M70 105 Q82 98 94 105" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M106 105 Q118 98 130 105" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Nose -->
  <ellipse cx="100" cy="130" rx="7" ry="5" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <!-- Wise smile -->
  <path d="M85 142 Q100 150 115 142" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Beard (wizard!) -->
  <path d="M70 148 Q75 170 65 190" fill="#e8e8e8" stroke="#000" stroke-width="2"/>
  <path d="M85 152 Q88 175 80 195" fill="#e8e8e8" stroke="#000" stroke-width="2"/>
  <path d="M100 155 Q100 178 95 198" fill="#e8e8e8" stroke="#000" stroke-width="2"/>
  <path d="M115 152 Q112 175 120 195" fill="#e8e8e8" stroke="#000" stroke-width="2"/>
  <path d="M130 148 Q125 170 135 190" fill="#e8e8e8" stroke="#000" stroke-width="2"/>
</svg>